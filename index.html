<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" class="css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><span class="title">TicTacToe</span></li>
      </ul>
      <div class="content">
        <i class="fas fa-sun"></i>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox"   id="tooglenight" class="cbx hidden"/>
        <label for="tooglenight" class="switch"></label>
        &nbsp;&nbsp;&nbsp;
        <i class="fas fa-moon"></i>
        
    </div>
    </nav>
    <div class="container">
      <div class="game-container">
        
        <div class="box bl-0 bt-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bt-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bl-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box button pulseText"><span class="boxtext"></span></div>
        <div class="box br-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bb-0 button pulseText"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0 button pulseText"><span class="boxtext"></span></div>
      </div>
      <div class="info-container">
        <div class="welcome"><h1>welcome to <span class="typewriter">Tic Tac Toe</span></h1></div>
        <div class="information">
            <button class="reset">reset</button>
        </div>
        <div  class="imgbox"><img   src="/excited.gif" alt="image"></div>
      </div>
    </div>
    <footer>
        <div class="footer-title"><p onclick="window.location = 'https://github.com/Alokskj/'">Â© Alok Skj</p></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/index.js"></script>
    <script src="/ddjk.js"></script>
  </body>
</html>
